<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reviews</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
      
      <div class="logo d-flex">
         <img src="imges/logo-sm.png " alt="">
         <h1>GAME REVIEWS</h1>
      </div>
        <nav>
            <ul>
                <li><a>MMORPG</a></li>
                <li>SHOOTER</li>
                <li>SAILING</li>
                <li>PERMADEATH</li>
                <li>SUPERHERO</li>
                <li>PIXEL</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="game-cards">
         
        </section>
    </main>

    
    <div id="game-details" class="details-overlay">
        <div class="details-content">
            <span class="close" onclick="closeDetails()">&times;</span>
            <img id="game-img" src="" alt="Game Image">
            <h2 id="game-title">Title</h2>
            <p><strong>Category:</strong> <span id="game-category"></span></p>
            <p><strong>Platform:</strong> <span id="game-platform"></span></p>
            <p><strong>Status:</strong> <span id="game-status"></span></p>
            <p id="game-description">Description</p>
            <button class="btn btn-secondary">Show Game</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
